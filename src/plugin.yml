name: SakuraPrefix
main: ldcr.SakuraPrefix.SakuraPrefix
version: 4
author: Ldcr
depend: ["LdcrUtils"]
softdepend: ["SkinRestorer"]
commands:
  sakuraprefix:
    aliases: [prefix]
  nick:
permissions:
  sakuraprefix.edit:
    description: 修改称号的权限
    default: op
  sakuraprefix.nick:
    description: 更改自己Nick的权限
    default: op
  sakuraprefix.nick.force:
    description: 强行更改Nick无视黑名单与占用的权限
    default: false
  sakuraprefix.nick.bypass:
    description: 看见其他Nick玩家的权限
    default: op
